                <input type="text" placeholder="Coloque a categoria" list="categoryList" id="todo-edit-category">

                    <option value="Trabalho"></option>
                    <option value="Evento"></option>

                <input type="date" id="todo-edit-date">
                <span>Inicio: </span>
                <input type="time" id="todo-edit-time">
                <span>Fim: </span>
                <input type="time" id="todo-edit-final-time">
