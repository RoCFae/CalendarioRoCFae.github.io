<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Calendario</title>
    <link rel="stylesheet" href="./src/main.css">
</head>

<body>
    <!-- Div Container total -->
    <div class="container">
        <!-- Div para fazer Login -->
        <div id="login">
            <form class="form">
                <h1 class="formTitle">Login</h1>
                <div class="formMessage"></div>
                <div class="formInputGroup">
                    <input type="text" class="formInput"
                        placeholder="Username or Email">
                </div>
                <div class="formInputGroup">
                    <input type="password" class="formInput" placeholder="Password">
                </div>
            </form>
            <a href="./calendario.html"><button class="formButton" type="submit">Continuar</button></a>
            <p class="form__text">
                <a href="#" class="formLink">Esqueceu sua senha?</a>
            </p>
            <p class="form__text">
                <a class="formLink" href="./" id="linkCreateAccount">Criar uma conta</a>
            </p>
        </div>

        <!-- Div para criar conta -->
        <div class="form formHidden" id="createAccount">
            <form class="form">
                <h1 class="formTitle">Criar conta</h1>
                <div class="formMessage"></div>
                <div class="formInputGroup">
                    <input type="text" class="formInput"  placeholder="Username">
                </div>
                <div class="formInputGroup">
                    <input type="text" class="formInput"  placeholder="Email">
                </div>
                <div class="formInputGroup">
                    <input type="password" class="formInput" placeholder="Password">
                </div>
            </form>
            <a href="./calendario.html"><button class="formButton" type="submit">Continuar</button></a>
            <p class="form__text">
                <a class="formLink" href="./" id="linkLogin">Já tem uma conta? Faça login</a>
            </p>
        </div>
    </div>


    
    <script src="./src/main.js"></script>
</body>

</html>
